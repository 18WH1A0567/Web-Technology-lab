	<meta charset="UTF-8">
	<title>Payment</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body style="background: linear-gradient(to bottom, #ffffff 0%, #ff9999 100%);height: 640px;">

	<h1 style="color: #074F59; text-align: center;" >Welcome to Book Mela</h1>
	<h1 style="color: #074F59; text-align: center;" >Online book store</h1><br>

		<p>Please fill in this form to create an account!</p>
		<br><br><span class="glyphicon glyphicon-user"></span>
		<input type="text" name="username" placeholder="Username" required="required">

		<input type="email"  name="email" placeholder="Email Address" required="required">
		<br><br><span class="glyphicon glyphicon-phone"></span>

		<br><br><span class="glyphicon glyphicon-lock"></span>
		<input type="password"  name="password" placeholder="Password" required="required">
		<br><br><span class="glyphicon glyphicon-lock"></span>
		<input type="password"  name="confirm_password" placeholder="Confirm password" required="required">
		<br><br><a href="bookslist.html" style="color: #663300;background-color: white;text-decoration: blink;"><b>Confirm</b></a>
		
	</div>

</body>
