

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sign up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	
	
	
	<script>
	
		function validateForm(){
			uname = regForm.username.value;
			phone = regForm.phone.value;
			password = regForm.password.value;
			cpassword = regForm.confirm_password.value;
			var letters = /^[A-Za-z]+$/;

			
			
			if(uname.length < 3  ){
				alert("Username should contain atleast 3 characters.");
				document.regForm.username.focus();
				return false;
			}
			if(!uname.match(letters)){
				alert("Username should contain only alphabet.");
				document.regForm.username.focus();
				return false;
			}
			if(phone.length < 10 || isNaN(phone)){
				alert("Mobile number should include 10 digits!");
				document.regForm.phone.focus();
				return false;
			}
			
			if(password.localeCompare(cpassword) != 0){
				alert("Passwords did not match!");
				document.regForm.confirm_password.focus();
				return false;
			}
			
		}
	
	</script>
</head>









<body style="background: linear-gradient(to bottom, #ffffff 0%, #ff9999 100%);height: 640px;">

	<h1 style="color: #074F59; text-align: center;" >Welcome to Book Mela</h1>
	<h1 style="color: #074F59; text-align: center;" >Online book store</h1><br>
	
	<div class="white-box" style="background-color: white;text-align: center;margin-top: 50px;margin-left:150px;width:50%;">
		<h2>Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
		<form name = "regForm" method="post" onsubmit=" return validateForm()" action="bookslist.html" >
		
		<br><br><span class="glyphicon glyphicon-user"></span>
		<input type="text" name="username" placeholder="Username" required="required">
		
		<br><br><span class="glyphicon glyphicon-envelope"></span>
		<input type="email"  name="email" placeholder="Email Address" required="required">
		
		<br><br><span class="glyphicon glyphicon-phone"></span>
		<input type="text"  name="phone" placeholder="Mobile Number" pattern=".{10}"
		title="Must contain 10 digits" required="required" >
		
		<br><br><span class="glyphicon glyphicon-lock"></span>
		<input type="password"  name="password" placeholder="Password" 
				pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
				title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="required">
		
		<br><br><span class="glyphicon glyphicon-lock"></span>
		<input type="password"  name="confirm_password" placeholder="Confirm password"
				pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
				title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="required">
	
		<br><br>
		<input type="submit" value="Signup" style="background-color: white ;border:0px; font-size: large;">
		</form>
	</div>

</body>
</html>
